<!DOCTYPE HTML>

					<input type="text" id="phone" required>
				</div>
				<div>
					<label>Товар:</label>

						<option value="comp">Компьютер</option>

				</div>

			</fieldset>
		</form>
		<h1 class="center" style="margin-top: 20px;">О нас</h1>
			<p><b>Телефон:</b> 778-33-22</p>
